<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="/Library/image/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-4">
                <div class="bg-blue-600 text-white p-2 rounded">
                    <i class="fas fa-home"></i>
                </div>
                <span class="text-gray-600 text-sm">v3.0</span>
            </div>
            <div class="flex items-center space-x-4">
                <i class="far fa-bell text-gray-400"></i>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                    <div class="text-sm">
                        <div class="text-gray-800">Тэгтэй Морлол</div>
                        <div class="text-gray-500">Ганцлагт / 72</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-800 text-white">
            <div class="p-4">
                <div class="flex items-center space-x-2 mb-8">
                    <div class="bg-orange-500 text-white p-2 rounded">
                        <i class="fas fa-building"></i>
                    </div>
                    <span class="font-medium">НОМ ТҮРЭЭСЛЭХ</span>
                </div>

                <nav class="space-y-2">
                    <div class="text-green-400 font-medium mb-4">НОМЫН МЭДЭЭЛЭЛ</div>
                    
                    <div class="space-y-1">
                        <div class="flex items-center space-x-2 text-white bg-indigo-700 px-3 py-2 rounded">
                            <i class="fas fa-list"></i>
                            <span>Номд хом</span>
                        </div>
                        
                        <div class="flex items-center space-x-2 text-indigo-200 hover:text-white hover:bg-indigo-700 px-3 py-2 rounded cursor-pointer">
                            <i class="fas fa-home"></i>
                            <span>Ном түрээслэх</span>
                        </div>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Tab Navigation -->
            <div class="bg-white border-b">
                <div class="flex">
                    <button class="px-6 py-3 bg-indigo-600 text-white font-medium">Цуглах</button>
                    <button class="px-6 py-3 bg-green-500 text-white font-medium">Түрээслэх</button>
                </div>
            </div>

            <div class="p-6">
                <!-- Header with Search -->
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-lg font-medium text-gray-800">Сурагчын ном түрээслэсэн түүх</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Шуурт хайх хуудсанд</span>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="Эхлэх огноо" class="border border-gray-300 px-3 py-2 rounded text-sm">
                            <input type="text" placeholder="Дуусах огноо" class="border border-gray-300 px-3 py-2 rounded text-sm">
                        </div>
                    </div>
                </div>

                <!-- Filters Row -->
                <div class="grid grid-cols-8 gap-4 mb-6">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">ТҮРЭЭСЛИЙН КОД</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">АНГИ</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">СУРАГЧИЙН НЭР</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">ТӨЛӨВ</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">НОМЫН САЙН</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">ТҮРЭЭСЛЭСЭН ОГНОО</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">ХҮЛЭЭЛТЭХ ВГОС ОГНОО</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">ҮЗГЭЛХЭН ОГНОО</label>
                        <select class="w-full border border-gray-300 px-3 py-2 rounded text-sm bg-white">
                            <option></option>
                        </select>
                    </div>
                </div>

                <!-- Left Panel Form -->
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-4 bg-white rounded-lg shadow p-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <span class="text-red-500">*</span> Булаг сонгох
                                </label>
                                <select class="w-full border border-gray-300 px-3 py-2 rounded bg-white">
                                    <option>Сонгох...</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <span class="text-red-500">*</span> Сурагч
                                </label>
                                <select class="w-full border border-gray-300 px-3 py-2 rounded bg-white">
                                    <option>Сонгох...</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <span class="text-red-500">*</span> Эхлэх огноо
                                    </label>
                                    <input type="date" class="w-full border border-gray-300 px-3 py-2 rounded">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <span class="text-red-500">*</span> Дуусах огноо
                                    </label>
                                    <input type="date" class="w-full border border-gray-300 px-3 py-2 rounded">
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-6 bg-gray-100 rounded p-4">
                            <div class="flex space-x-2 mb-4">
                                <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm">...</button>
                                <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm">Номын код</button>
                                <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm">Номын нэр</button>
                                <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm">Зэзэгх номын төр</button>
                                <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm">Зурах</button>
                            </div>
                            
                            <div class="text-center text-gray-500 mb-4">
                                <i class="fas fa-plus-circle text-gray-400"></i>
                                <div>Номын мэдээллэл нэмэгдүүж байна</div>
                            </div>

                            <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                                <i class="fas fa-plus mr-2"></i>
                                Ном нэмэх
                            </button>
                        </div>
                    </div>

                    <!-- Right Panel - Empty State -->
                    <div class="col-span-8 bg-white rounded-lg shadow">
                        <div class="flex items-center justify-center h-96 text-gray-500">
                            <div class="text-center">
                                <i class="fas fa-database text-4xl text-gray-300 mb-4"></i>
                                <div class="text-lg">Мэдээлэл олдоонгүй</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-6 flex justify-between items-center text-sm text-gray-600">
                    <span>Нийт: 0</span>
                    <span>1</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
